<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Lucky Box Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Нэрээ оруулна уу</h2>
  <input type="text" id="nameInput" placeholder="Таны нэр">
  <button onclick="goToBox()">Нээх</button>

  <script>
    function goToBox() {
      const name = document.getElementById("nameInput").value.trim().toUpperCase();
      const allowed = ["DUUREE","TOM","ADMIN"];
      if(allowed.includes(name)){
        localStorage.setItem("userName", name);
        window.location.href = "box.html"; // must match exactly
      } else {
        alert("Access denied!");
      }
    }
  </script>
</body>
</html>
