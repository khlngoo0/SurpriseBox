<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Lucky Box Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      input, button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Нэрээ оруулна уу</h2>
  <input type="text" id="nameInput" placeholder="Таны нэр">
  <button onclick="goToBox()">Нээх</button>

  <script>
    function goToBox() {
      const name = document.getElementById("nameInput").value.trim().toUpperCase();
      const allowed = ["DUUREE","TOM","ADMIN"];
      if(allowed.includes(name)){
        localStorage.setItem("userName", name);
        window.location.href = "box.html"; // must match exactly
      } else {
        alert("Access denied!");
      }
    }
  </script>
</body>
</html>
