<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Lucky Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      grid-gap: 25px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
      justify-items: center;
    }

    .box {
      width: 100%;
      padding-top: 100%; /* square aspect ratio */
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }

    .box:hover {
      transform: none; /* remove scaling */
    }

    .inner-box {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 12px;
    }

    .box.flipped .inner-box {
      transform: rotateY(180deg); /* flip only */
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      padding: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .front {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: 2px solid #ff6a88;
    }

    .back {
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
      transform: rotateY(180deg);
      font-size: 16px;
      color: #333;
    }

    .message {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    #shareBtn, #resetBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
    }

    #shareBtn { background-color: #4CAF50; }
    #resetBtn { background-color: #f44336; margin-left: 10px; }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #fce18a;
      opacity: 0.9;
      pointer-events: none;
      animation: confetti-fall 2s linear forwards;
      border-radius: 50%;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
    }

    /* Mobile version: bigger boxes and text */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        grid-gap: 20px;
        max-width: 320px;
      }
      .front, .back {
        font-size: 20px; /* bigger text */
      }
    }
  </style>
</head>
<body>

<h2>–°–æ–Ω–≥–æ—Ö —Ö–∞–π—Ä—Ü–≥–∞–∞ –¥–∞—Ä–∂ –±—ç–ª–≥—ç—ç –≥–∞—Ä–≥–∞–∞—Ä–∞–π!</h2>

<div class="container">
  <div class="box" onclick="openBox(this,0)">
    <div class="inner-box"><div class="front">Box 1</div><div class="back"></div></div>
  </div>
  <div class="box" onclick="openBox(this,1)">
    <div class="inner-box"><div class="front">Box 2</div><div class="back"></div></div>
  </div>
  <div class="box" onclick="openBox(this,2)">
    <div class="inner-box"><div class="front">Box 3</div><div class="back"></div></div>
  </div>
  <div class="box" onclick="openBox(this,3)">
    <div class="inner-box"><div class="front">Box 4</div><div class="back"></div></div>
  </div>
</div>

<div id="message" class="message"></div>
<button id="shareBtn" onclick="sharePrize()">Share Your Prize</button>
<button id="resetBtn" onclick="resetTest()">Reset for Testing</button>

<script>
  const userName = localStorage.getItem("userName");
  const adminName = "ADMIN";

  if (!userName) { alert("Access denied!"); window.location.href = "index.html"; }

  const giftsMap = {
    "DUUREE": [
      {text:"–£—É–ª–∑–∞—Ö —ç—Ä—Ö", emoji:"üéâ"},
      {text:"–ó—É—Ä–∞–≥ –¥–∞—Ä—É—É–ª–∞—Ö —ç—Ä—Ö", emoji:"üì∏"},
      {text:"–•–æ–æ–ª —Ü—É–≥ –∏–¥—ç—Ö —ç—Ä—Ö", emoji:"üçîüçï"},
      {text:"–¶—É–≥ –∫–æ—Ñ–µ —à–æ–ø –æ—Ä–æ—Ö —ç—Ä—Ö", emoji:"‚òï"}
    ],
    "TOM": [
      {text:"–£—É–ª–∑–∞—Ö —ç—Ä—Ö", emoji:"üéâ"},
      {text:"–ó—É—Ä–∞–≥ –¥–∞—Ä—É—É–ª–∞—Ö —ç—Ä—Ö", emoji:"üì∏"},
      {text:"–•–æ–æ–ª —Ü—É–≥ –∏–¥—ç—Ö —ç—Ä—Ö", emoji:"üçîüçï"},
      {text:"–¶—É–≥ –∫–æ—Ñ–µ —à–æ–ø –æ—Ä–æ—Ö —ç—Ä—Ö", emoji:"‚òï"}
    ],
    "ADMIN": [
      {text:"–£—É–ª–∑–∞—Ö —ç—Ä—Ö", emoji:"üéâ"},
      {text:"–ó—É—Ä–∞–≥ –¥–∞—Ä—É—É–ª–∞—Ö —ç—Ä—Ö", emoji:"üì∏"},
      {text:"–•–æ–æ–ª —Ü—É–≥ –∏–¥—ç—Ö —ç—Ä—Ö", emoji:"üçîüçï"},
      {text:"–¶—É–≥ –∫–æ—Ñ–µ —à–æ–ø –æ—Ä–æ—Ö —ç—Ä—Ö", emoji:"‚òï"}
    ]
  };

  const gifts = giftsMap[userName];
  let boxOpened = false;
  let prize = "";

  if(userName === adminName) document.getElementById("resetBtn").style.display="inline-block";

  function createConfetti(){
    for(let i=0;i<50;i++){
      const confetti = document.createElement("div");
      confetti.className="confetti";
      confetti.style.left = Math.random()*window.innerWidth+"px";
      confetti.style.top = Math.random()*-200 + "px";
      confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),3000);
    }
  }

  function openBox(box,index){
    const back = box.querySelector(".back");
    if(boxOpened && userName !== adminName) return;

    const gift = gifts[index];
    back.innerText = `${gift.text} ${gift.emoji}`;
    box.classList.add("flipped");
    prize = `${gift.text} ${gift.emoji}`;

    if(userName === adminName){
      document.getElementById("message").innerText = "Admin view: " + prize;
    } else {
      document.getElementById("message").innerText = "Congratulations! You got: " + prize;
      boxOpened = true;
      document.querySelectorAll(".box").forEach(b=>b.style.pointerEvents="none");
      createConfetti();
    }
    document.getElementById("shareBtn").style.display="inline-block";
  }

  function sharePrize(){
    const shareText = `I just opened my lucky box and got: ${prize}! üéâ`;
    if(navigator.share) navigator.share({text: shareText}).catch(e=>alert("Sharing failed"));
    else prompt("Copy your prize:", shareText);
  }

  function resetTest(){
    localStorage.removeItem("userName");
    alert("Test reset! Reload page to try again.");
    location.reload();
  }
</script>
</body>
</html>
